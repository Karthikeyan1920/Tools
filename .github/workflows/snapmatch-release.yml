name: Build SnapMatch (Windows + macOS)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: snapmatch
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow opencv-python numpy pandas openpyxl

      - name: Build binary (PyInstaller)
        working-directory: snapmatch
        run: |
          pyinstaller --clean --noconfirm --onefile --name snapmatch src/snapmatch/cli.py

      - name: Rename (Windows)
        if: runner.os == 'Windows'
        working-directory: snapmatch
        run: mv dist/snapmatch.exe dist/snapmatch-windows.exe

      - name: Rename (macOS)
        if: runner.os == 'macOS'
        working-directory: snapmatch
        run: mv dist/snapmatch dist/snapmatch-macos

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            snapmatch/dist/snapmatch-windows.exe
            snapmatch/dist/snapmatch-macos
